<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tes Scroll Detector</title>
</head>

<style>
button{
    position: fixed;
    top: 10px;
    left: 10px;
}
p{
    text-align: center;
    font-size: 20pt;
    color: cadetblue;
}

#scrollInfo {
    padding: 22px;
    position: fixed;
    background: #fdf2f2;
    box-shadow: 3px 3px 3px silver;
    border-radius: 40px;
    bottom: 20px;
    right: 20px;
}

#scrollInfo::after {
	content: attr(data-scroll-direction);
}

pre {height: 1000px; }
</style>

<body>
    <p>Tes Scroll detector</p>
    <p>Challenge from Ade</p>
    <pre>
    </pre>
    <div id="scrollInfo" data-scroll-direction="durung di scroll blas loh!">Scolling direction: </div>    
    <button type="buttton" onclick="valueScroll()">tampilkan scroll</button>
</body>

<script src="./js/scroll-detector.js"></script>

</html>
